<!DOCTYPE HTML>
<html lang="et">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{{ site.name }} {{ page.title }}</title>
	<meta name="description" content="{{ site.description }}">

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Arimo:400,400italic,700,700italic" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css">
</head>

<body>
	<div class="content">
		<div class="header">
			<a href="{{ site.url }}" class="">
				<img class="logo" src="{{ site.baseurl }}/images/logo.png" alt="{{ site.name }}">
			</a>
			<h1><a href="{{ site.url }}">Uuri<br>ruumi!</a></h1>
			<p class="description">Ruumiülesanded<br>üldhariduskoolidele</p>
			<a href="{{ site.url }}" class="link-home">ruumiharidus.ee</a>
		</div>

		<div class="menu">
			<!--<div class="section section-filter">Sorteeri</div>-->
			<div class="section section-info do-toggle-info">
				<div class="label">Info</div>
				<div class="info-container">
					<div class="info-content">
						{% for post in site.posts %}
							{% if post.title == "info" %}
								{{ post.content }}
							{% endif %}
						{% endfor %}
					</div>
				</div>
			</div>
		</div>

		{{ content }}
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/scripts/main.js"></script>
</html>
